<!DOCTYPE html>
<html>
<head>
	<title>hover</title>
	<style type="text/css">
		div{
			background-color: #abc;
			width: 500px;
			height: 200px;
			margin: 50px auto;
			transition: 2s;
		}
		div:hover{
			outline: 10px solid #abc;
			outline-offset: 15px;  
		}
	</style>
</head>
<body>
	<div></div>
</body>
</html>
